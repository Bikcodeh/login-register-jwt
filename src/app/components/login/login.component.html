<h2>Formulario de inicio de sesi&oacute;n</h2>
<form (ngSubmit)="save()" #forma="ngForm">
  <div class="form-group">
    <label for="email">Correo</label>
    <input name="email" #email="ngModel" [(ngModel)]="user.email" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Ingrese su correo">
  </div>
  <div class="form-group">
    <label for="password">Contraseña</label>
    <input name="password" #password="ngModel" [(ngModel)]="user.password" type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
  </div>
  <button [disabled]="!forma.valid" type="submit" class="btn btn-primary">Ingresar</button>
</form>
